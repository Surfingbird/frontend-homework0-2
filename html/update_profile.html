<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/updat_profile.css">
</head>
<body style="height: 100%">
    <div class="container">
        <div class="plate">

            <div id="title">
                <div id="title-name">
                    <div class="title-name-part">Изменение</div>
                    <div class="title-name-part">настроек</div>
                </div>

                <div id="cross-img">
                    <img src="../icons/actions/close_big.svg">
                </div>
            </div>

            <div id="body">
                <div id="body-plate">

                    <div class="info-row">
                    <div class="input-title">Логин</div>
                        <div class="log-form">
                            <input type="text" id="login" class="input-size">
                            <div id="bubble-text">
                                <div><b>Укажите новый логин</b></div>
                                <div class="shadow-text">Вы можете изменить свой логин</div>
                            </div>
                        </div>
                    </div>

                    <div class="info-row">
                        <div class="input-title">Телефон</div>

                        <div id="phone-form">
                            <div id="select-country" class="input-size">
                                <div id="country">
                                    <img src="../icons/ru.png">
                                    <div id="country-name">Росиия</div>
                                </div>
                                <img src="../icons/actions/play.svg" class="bottom-arrow">
                            </div>

                            <input type="text" value="+79999999999" id="input-number" class="warning-border input-size">
                        </div>

                        <div id="warnin-number">Неправильный телефон</div>
                    </div>
                </div>
            </div>

            <div id="buttons">
                <button id="update">Обновить</button>
                <button id="cancel">Отменить</button>
            </div>

        </div>
    </div>
</body>
</html>
