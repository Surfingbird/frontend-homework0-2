<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
<div class="container">
    <div class="iteam-plate">

        <div class="profile-title">
            <label class="header-text">Войти</label>
            <img src="../img/close_big.svg" class="cross-img">
        </div>

        <div class="sign-in">

            <form class="authentication" id="authentication">
                <input type="email" class="log-form mail-input focus-border" placeholder="Телефон или электронная почта">

                <div class="full-passwd-form focus-border">
                    <input type="password" class="log-form passwd-form" placeholder="Пароль">
                    <div class="show-div"><img src="../img/show.svg" class="show-passwd"></div>
                </div>

                <div class="passwd-logic">
                    <div class="rememb-passwd">
                        <label class="custom-checkbox">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="default-text-margin">Запомнить пароль</label>
                    </div>
                    <a href="#">Забыли пароль?</a>
                </div>

                <button form="authentication">Войти</button>

                <label class="grey-text">Или продолжить через</label>

                <div class="social-login">
                    <div class="social-refs">
                        <div class="bg-social-icon vk-bg-color">
                            <a href="https://vk.com" class="social-href"><img src="../img/vk.svg"></a>
                        </div>
                        <div class="bg-social-icon fb-bg-color">
                            <a href="https://www.facebook" class="social-href"><img src="../img/fb.svg"></a>
                        </div>
                        <div class="bg-social-icon ok-bg-color">
                            <a href="https://ok" class="social-href"><img src="../img/ok.svg"></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="registration">
            <a href="#">Зарегистрироваться</a>
        </div>
    </div>
</div>

</body>
</html>
