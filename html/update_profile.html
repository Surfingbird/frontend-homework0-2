<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/updat_profile.css">
</head>
<body>
    <div class="container">
        <div class="plate">

            <div class="update-head">
                <div class="update-head-name">
                    <div class="title-text-sz">Изменение</div>
                    <div class="title-text-sz">профиля</div>
                </div>

                <div class="cross-block">
                    <img src="../img/close_big.svg" class="">
                </div>
            </div>

            <form class="user-info" id="user-info">
                <div class="info-row">
                    <label class="input-title">Логин</label>
                    <div class="log-form">
                        <input type="text" class="login input-size">
                            <div id="bubble-text">
                                <div><b>Укажите новый логин</b></div>
                                <div class="shadow-text">Вы можете изменить свой логин</div>
                            </div>
                    </div>
                </div>

                <div class="info-row">
                    <label class="input-title">Телефон</label>
                    <div class="phone-input">
                        <div class="select-country input-size">
                            <div class="country">
                                <img src="../img/ru.png">
                                <div class="country-name">Росиия</div>
                            </div>
                            <img src="../img/play.svg" class="bottom-arrow">
                        </div>
                        <input type="text" placeholder="+79999999999" class="input-size input-number">
                    </div>
                    <label class="warnin-text">Неправильный телефон</label>
                </div>
            </form>

            <div class="buttons">
                <button type="submit" form="user-info" class="update-btn shadow-btn control-btn">Обновить</button>
                <button type="reset" class="cancel-btn shadow-btn control-btn">Отменить</button>
            </div>
        </div>
    </div>
</body>
</html>
