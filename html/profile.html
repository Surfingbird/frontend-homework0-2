<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/profile.css">

</head>
<body>
    <div class="container">
        <div class="plate">

            <div class="profile-title">
                <label class="title-text bold-text">Профиль</label>
            </div>

            <div class="name-icon-block">
                <div class="profiles-round">
                    <label class="profile-nln bold-text">ИИ</label>
                </div>
            </div>

            <form class="information">
                <div class="info-rows">
                    <div class="info-row bottom-line">
                        <label class=" bold-text">Никнейм</label><label class="col-info-text">vileven</label>
                    </div>

                    <div class="info-row bottom-line">
                        <label class=" bold-text">Имя</label><label class="col-info-text">Иван</label>
                    </div>

                    <div class="info-row bottom-line">
                        <label class=" bold-text">Фамилия</label><label class="col-info-text">Иванов</label>
                    </div>

                    <div class="info-row bottom-line">
                        <label class=" bold-text">Дата рождения</label><label class="col-info-text">05.06.1997</label>
                    </div>

                    <div class="info-row">
                        <label class=" bold-text">Пол</label><label class="col-info-text">Мужской</label>
                    </div>
                </div>
            </form>

            <div class="buttons-block">
                <button class="buttons change">
                    <img src="../img/user_edit.svg">
                    <label class="button-name">Изменить</label>
                </button>
                <button class="buttons delete">
                    <img src="../img/delete.svg">
                    <label class="button-name">Удалить</label>
                </button>
            </div>

        </div>
    </div>
</body>
</html>
