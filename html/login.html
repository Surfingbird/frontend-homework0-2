<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
<div class="container">
    <div class="iteam-plate">

        <div class="header">
            <div id="title">Вход</div>
        </div>

        <div class="form">
            <div style="width: 100%">
                <input type="email" id="phone-input" class="log-form" value="Телефон или электронная почта">
            </div>
            <div id="full-passwd-form">
                <input type="text" class="log-form" id="passwd-form" value="Пароль">
                <div id="show-div"><img src="../icons/actions/show.svg"></div>
            </div>

            <div id="passwd-logic">
                <div id="rememb-passwd">
                    <input type="checkbox">
                    <div id="rememb-passwd-text">Запомнить пароль?</div>
                </div>
                <a href="#">Забыли пароль?</a>
            </div>

            <button>Войти</button>

            <div id="social-login">
                <div id="social-text">Или продолжить через</div>
                <div id="social-refs">
                    <div class="bg-social-icon" id="vk-bg-color">
                        <img src="../icons/social/vk.svg">
                    </div>
                    <div class="bg-social-icon" id="fb-bg-color">
                        <img src="../icons/social/fb.svg">
                    </div>
                    <div class="bg-social-icon" id="ok-bg-color">
                        <img src="../icons/social/ok.svg">
                    </div>
                </div>
            </div>

        </div>

        <div class="registration">
            <a href="#">Зарегистрироваться</a>
        </div>
    </div>
</div>

</body>
</html>
